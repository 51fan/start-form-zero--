<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const nums = [12, 3, 1, 5, 34, 10, 22];
        const order = '>';
        function mySort(a, b) {
            switch (order){
                case '<':
                    return a-b;
                case '>':
                    return b-a;
            }
        }
        console.log(nums.sort(mySort));
    </script>
